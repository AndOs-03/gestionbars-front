<c-row ngPreserveWhitespaces>
  <c-col class="mb-1 text-lg-end">
    <app-creer-categorie></app-creer-categorie>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Liste des catégories</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody *ngFor="let categorie of this.categoriesService.categories">
          <tr>
            <th scope="row">{{this.categoriesService.categories.indexOf(categorie) + 1}}</th>
            <td>{{categorie.libelle}}</td>
            <td class="text-right">
              <div class="btn-group-horizontal">
                <a (click)="affichierFormulaireModification(categorie)" title="Modifier"
                   class="btn btn-info icon-actions-liste">
                  <svg cIcon name="cilPen"></svg>
                </a>
                <a (click)="this.supprimerCategorie(categorie)" title="Supprimer"
                   class="btn btn-danger icon-actions-liste">
                  <svg cIcon name="cilTrash"></svg>
                </a>
              </div>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>


<c-modal #modalFormulaireModification
         [visible]="formulaireModificationVisible"
         (visibleChange)="changementDeVisibilite($event)"
         [scrollable]="true"
         alignment="center"
         id="modalFormulaireModification">
  <c-modal-header>
    <h5 cModalTitle>Modifier Catégorie</h5>
    <button [cModalToggle]="modalFormulaireModification.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <c-container>
      <c-row class="justify-content-center">
        <c-col>
          <form [formGroup]="formulaireModifierCategorie" class="was-validated"
                (change)="this.actualiserValeursFormulaire()" novalidate>
            <c-input-group class="mb-3">
              <span cInputGroupText>A</span>
              <input aria-describedby="basic-addon1"
                     aria-label="Libelle"
                     cFormControl
                     placeholder="Libelle"
                     formControlName="libelle"
              />
              <div *ngIf="formulaireModifierCategorie.get('libelle')?.invalid &&
              this.formulaireSoumis &&
              (formulaireModifierCategorie.get('libelle')?.dirty ||
              formulaireModifierCategorie.get('libelle')?.touched)" class="text-danger">
                Le libelle est requis.
              </div>
            </c-input-group>
          </form>
        </c-col>
      </c-row>
    </c-container>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="modalFormulaireModification.id" cButton color="secondary">
      Fermer
    </button>
    <button cButton color="primary" (click)="this.modifierCategorie()"
            [disabled]="!this.formulaireValide">Enregistrer
    </button>
  </c-modal-footer>
</c-modal>
