<c-row ngPreserveWhitespaces>
  <c-col class="mb-1 text-lg-end">
    <app-creer-magasin></app-creer-magasin>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Liste des magasins</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Adresse</th>
            <th scope="col">Responsable</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody *ngFor="let magasin of this.magasinService.magasins">
          <tr>
            <th scope="row">{{this.magasinService.magasins.indexOf(magasin) + 1}}</th>
            <td>{{magasin.libelle}}</td>
            <td>{{magasin.adresse}}</td>
            <td>{{magasin.responsable}}</td>
            <td class="text-right">
              <div class="btn-group-horizontal">
                <a (click)="affichierFormulaireModification(magasin)" title="Modifier"
                   class="btn btn-info icon-actions-liste">
                  <svg cIcon name="cilPen"></svg>
                </a>
                <a (click)="this.supprimerMagasin(magasin)" title="Supprimer"
                   class="btn btn-danger icon-actions-liste">
                  <svg cIcon name="cilTrash"></svg>
                </a>
              </div>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>




<c-modal #modalFormulaireModification
         [visible]="formulaireModificationVisible"
         (visibleChange)="changementDeVisibilite($event)"
         [scrollable]="true"
         alignment="center"
         id="modalFormulaireModification">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button [cModalToggle]="modalFormulaireModification.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <c-container>
      <c-row class="justify-content-center">
        <c-col>
          <form [formGroup]="formulaireModifierMagasin" class="was-validated"
                (change)="this.actualiserValeursFormulaire()" novalidate>
            <c-input-group class="mb-3">
              <span cInputGroupText>A</span>
              <input aria-describedby="basic-addon1"
                     aria-label="Libelle"
                     cFormControl
                     placeholder="Libelle"
                     formControlName="libelle"
              />
              <div *ngIf="formulaireModifierMagasin.get('libelle')?.invalid &&
              this.formulaireSoumis &&
              (formulaireModifierMagasin.get('libelle')?.dirty ||
              formulaireModifierMagasin.get('libelle')?.touched)" class="text-danger">
                Le libelle est requis.
              </div>
            </c-input-group>
            <c-input-group class="mb-3">
              <span cInputGroupText>A</span>
              <input aria-describedby="basic-addon1"
                     aria-label="Adresse"
                     cFormControl
                     placeholder="Adresse"
                     formControlName="adresse"
              />
            </c-input-group>
            <c-input-group class="mb-3">
              <select aria-label="Responsable" cSelect formControlName="responsableId">
                <option>Choisir le responsable</option>
                <option value="1">One</option>
              </select>
            </c-input-group>
          </form>
        </c-col>
      </c-row>
    </c-container>
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="modalFormulaireModification.id" cButton color="secondary">
      Fermer
    </button>
    <button cButton color="primary" (click)="this.modifierMagasin()"
            [disabled]="!this.formulaireValide">Enregistrer
    </button>
  </c-modal-footer>
</c-modal>
