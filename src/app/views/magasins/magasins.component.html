<c-row ngPreserveWhitespaces>
  <c-col class="mb-1 text-lg-end">
    <app-creer-magasin></app-creer-magasin>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Liste des magasins</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Adresse</th>
            <th scope="col">Responsable</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody *ngFor="let magasin of magasins">
          <tr>
            <th scope="row">{{magasins.indexOf(magasin) + 1}}</th>
            <td>{{magasin.libelle}}</td>
            <td>{{magasin.adresse}}</td>
            <td>{{magasin.responsable}}</td>
            <td class="text-right">
              <div class="btn-group-horizontal">
                <a title="Modifier"
                   class="btn btn-info icon-actions-liste">
                  <svg cIcon name="cilPen"></svg>
                </a>
                <a (click)="this.supprimerMagasin(magasin.id)" title="Supprimer" class="btn btn-danger icon-actions-liste">
                  <svg cIcon name="cilTrash"></svg>
                </a>
              </div>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
