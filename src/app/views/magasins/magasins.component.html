<c-row ngPreserveWhitespaces>
  <c-col class="mb-1 text-lg-end">
    <ng-container *ngTemplateOutlet="verticallyCenteredScrollable"></ng-container>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Liste des magasins</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Adresse</th>
            <th scope="col">Responsable</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>Atta</td>
            <td class="text-right">
              <div class="btn-group-horizontal">
                <a href="#" title="Modifier" class="btn btn-info icon-actions-liste">
                  <svg cIcon name="cilPen"></svg>
                </a>
                <a href="#" title="Supprimer" class="btn btn-danger icon-actions-liste">
                  <svg cIcon name="cilTrash"></svg>
                </a>
              </div>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>


<ng-template #verticallyCenteredScrollable>
  <button [cModalToggle]="verticallyCenteredScrollableModal.id" cButton color="primary">Ajouter
  </button>
  <c-modal #verticallyCenteredScrollableModal
           [scrollable]="true"
           alignment="center"
           id="verticallyCenteredScrollableModal">
    <c-modal-header>
      <h5 cModalTitle>Cr√©er Magasin</h5>
      <button [cModalToggle]="verticallyCenteredScrollableModal.id" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <app-creer-magasin>

      </app-creer-magasin>
    </c-modal-body>
    <c-modal-footer>
      <button [cModalToggle]="verticallyCenteredScrollableModal.id" cButton color="secondary">
        Close
      </button>
      <button cButton color="primary" (click)="magasinsService.creerMagasin()"
              [disabled]="!this.magasinsService.formulaireEditionValide">Enregistrer
      </button>
    </c-modal-footer>
  </c-modal>
</ng-template>
