<c-container>
  <form [formGroup]="formulaireModifierFournisseur" class="was-validated"
        (change)="this.actualiserValeursFormulaire()" novalidate
        (submit)="this.modifierFournisseur()">

    <div class="row">
      <div class="form-group mb-3 col-md-3">
        <label for="personnalite">Personnalité</label>
        <select aria-label="Responsable" cSelect formControlName="personnalite" id="personnalite">
          <option disabled value="Personnalité">Personnalité</option>
          <option *ngFor="let personalite of this.personnalites"
                  [value]="personalite">{{personalite}}</option>
        </select>
        <div *ngIf="formulaireModifierFournisseur.get('personnalite')?.invalid &&
          this.formulaireSoumis && (formulaireModifierFournisseur.get('personnalite')?.dirty ||
          formulaireModifierFournisseur.get('personnalite')?.touched)" class="text-danger">
          Choisir la personnalité.
        </div>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="nomFournisseur">Nom</label>
        <input aria-describedby="basic-addon1" aria-label="Nom" cFormControl placeholder="Nom"
               formControlName="nom" id="nomFournisseur"/>
        <div *ngIf="formulaireModifierFournisseur.get('nom')?.invalid &&
          this.formulaireSoumis && (formulaireModifierFournisseur.get('nom')?.dirty ||
          formulaireModifierFournisseur.get('nom')?.touched)" class="text-danger">
          Le nom est requis.
        </div>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="contactFournisseur">Contact</label>
        <input aria-describedby="basic-addon1" aria-label="Contact" cFormControl
               placeholder="Contact"
               formControlName="contact" id="contactFournisseur" type="tel"/>
        <div *ngIf="formulaireModifierFournisseur.get('contact')?.invalid &&
          this.formulaireSoumis && (formulaireModifierFournisseur.get('contact')?.dirty ||
          formulaireModifierFournisseur.get('contact')?.touched)" class="text-danger">
          Le contact est requis.
        </div>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="emailFournisseur">E-mail</label>
        <input aria-describedby="basic-addon1" aria-label="E-mail" cFormControl placeholder="E-mail"
               formControlName="email" id="emailFournisseur" type="email"/>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="adresseFournisseur">Adresse</label>
        <input aria-describedby="basic-addon1" aria-label="Adresse" cFormControl
               placeholder="Adresse"
               formControlName="adresse" id="adresseFournisseur"/>
        <div *ngIf="formulaireModifierFournisseur.get('adresse')?.invalid &&
          this.formulaireSoumis && (formulaireModifierFournisseur.get('adresse')?.dirty ||
          formulaireModifierFournisseur.get('adresse')?.touched)" class="text-danger">
          L'adresse est requis.
        </div>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="activiteFournisseur">Activité</label>
        <input aria-describedby="basic-addon1" aria-label="Activité" cFormControl
               placeholder="Activité"
               formControlName="activite" id="activiteFournisseur"/>
        <div *ngIf="formulaireModifierFournisseur.get('activite')?.invalid &&
          this.formulaireSoumis && (formulaireModifierFournisseur.get('activite')?.dirty ||
          formulaireModifierFournisseur.get('activite')?.touched)" class="text-danger">
          L'activité est requis.
        </div>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="interlocuteurFournisseur">Interlocuteur</label>
        <input aria-describedby="basic-addon1" aria-label="Interlocuteur" cFormControl
               placeholder="Interlocuteur"
               formControlName="interlocuteur" id="interlocuteurFournisseur"/>
      </div>

      <div class="form-group mb-3 col-md-3">
        <label for="detteInitialeFournisseur">Dette Initiale</label>
        <input aria-describedby="basic-addon1" aria-label="Dette Initiale" cFormControl
               placeholder="0.0"
               formControlName="detteInitiale" id="detteInitialeFournisseur"/>
      </div>
    </div>

    <c-col class="mb-1 text-lg-center">
      <button type="submit" name="btnEnregistrer" id="btnEnregistrer" class="btn btn-primary">
        Enregistrer
      </button>
      <button type="button" name="btnAnnuler" id="btnAnnuler" class="btn btn-secondary m-lg-2"
              (click)="annulerEdition()">
        Annuler
      </button>
    </c-col>
  </form>
</c-container>
