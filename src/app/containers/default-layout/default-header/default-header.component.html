<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0">
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"></c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Compte</h6>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilBell"></svg>
          Updates
          <c-badge class="ms-2 float-end" color="info">
            42
          </c-badge>
        </a>
      </li>

      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Paramètres</h6>
      </li>
      <li></li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Configurations
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="/utilisateurs/connexion" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Connexion
        </a>
      </li>
      <li>
        <a routerLink="/utilisateurs/deconnexion" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Déconnexion
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
